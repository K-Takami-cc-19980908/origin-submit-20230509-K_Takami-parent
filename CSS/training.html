<html>
  <head>
    <title>HTMLをCSSで装飾してみよう!</title>
    <meta charset="utf-8">
    <meta name="description" content="このLESSONではHTMLについて学べます">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="training.css">
  </head>
  <body>
    <div class="decoration">
      <h2>tableを装飾してみよう</h2>
      <table>
        <tbody>
          <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>出身</th>
          </tr>
          <tr>
            <td>田中</td>
            <td class="position1">20</td>
            <td>東京</td>
          </tr>
          <tr>
            <td>山田</td>
            <td class="position1">30</td>
            <td>大阪</td>
          </tr>
        </tbody>  
      </table>
    </div>
    <br>
    <h2>imgを装飾してみよう</h2>
    <div class="separate1">
      <p>画像が表示されない場合の
        <span class="font_color">alt</span>も設定してください。
      </p>
      <img src="img/code.jpg" alt="サンプル画像">
    </div>
    <br>
    <div class="decoration">
    <h2>ulを装飾してみよう</h2>
    <p>li要素にカーソルを合わせると色が変わるように実装しましょう。</p>
    <ul>
      <li class="hover"><span>HTML</span></li>
      <li class="hover"><span>CSS</span></li>
      <li class="hover"><span>Javascript</span></li>
    </ul>
    <br>
    </div>
    <h2>要素を配置してみよう</h2>
    <div class="box">
      <div class="position2">
        <p>各要素のpxは自由に指定してください。</p>
        <p>一番大きいdivの横幅と縁の直径は10:1です。</p>
      </div>
      <div class="circle_left_top"></div>
      <div class="rhombus_left_top"></div>
      <div class="circle_right_top"></div>
      <div class="rhombus_right_top"></div>
      <div class="circle_left_bottom"></div>
      <div class="rhombus_left_bottom"></div>
      <div class="circle_right_bottom"></div>
      <div class="rhombus_right_bottom"></div>
    </div>
    <br>
    <p>他に使ってみたいCSSがあったらこの下で書いてみてください！</p>
  </body>
</html>
